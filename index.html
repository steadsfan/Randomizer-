<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Náhodná karta</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Vyber náhodnou kartu</h1>
  <button onclick="zobrazNahodnouKartu()">Zobraz kartu</button>
  <div id="karta"></div>

  <script>
    const karty = [
      'images/Karta1.png',
      'images/Karta2.png'
    ];

    function zobrazNahodnouKartu() {
      const index = Math.floor(Math.random() * karty.length);
      const vybranaKarta = karty[index];
      document.getElementById('karta').innerHTML = `<img src="${vybranaKarta}" alt="Karta">`;
    }
  </script>
</body>
</html>
